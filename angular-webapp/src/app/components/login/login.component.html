<mat-card>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Entrer votre mail</mat-label>
            <input matInput [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Entrer votre mot de passe</mat-label>
            <input matInput type="password" [formControl]="password" required>
            <mat-error *ngIf="password.invalid">
                mot de passe obligatoire
            </mat-error>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="login()">Se connecter</button>
        <button mat-raised-button color="accent" (click)="signup()">S'inscrire</button>
        <button mat-raised-button color="warn" (click)="loginWithGoogle()">se connecter avec Google</button>
    </mat-card-actions>
</mat-card>
